<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select2 Example</title>
    
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    
    <!-- Include Select2 CSS and JS files -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
</head>
<body>

<div class="col-sm-12">
    <label class="form-label" for="select2">Select2 Example</label>
    <div class="input-group input-group-merge">
        <span class="input-group-text"><i class="ti ti-list"></i></span>
        
        <!-- Select2 Dropdown -->
        <select class="form-control select2" id="select2" name="select2" aria-label="Select2" aria-describedby="select2">
            <!-- Options -->
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
    </div>
</div>

<script>
    // Initialize Select2
    $(document).ready(function() {
        $('#select2').select2();
    });
</script>

</body>
</html>
